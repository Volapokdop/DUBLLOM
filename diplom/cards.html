<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточки - Литературный редактор</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cards.css">
    <link rel="stylesheet" href="css/editor.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <header>
        <h1>Литературный редактор</h1>
        <div id="user-info">
            <span id="username-display"></span>
            <button id="go-to-index" class="nav-btn">Главная</button>
            <button id="go-to-editor" class="nav-btn">Редактор</button>
            <button id="go-to-cards" class="nav-btn">Карточки</button>
            <button id="logout-btn">Выйти</button>
        </div>
    </header>

    <main>
        <div id="cards-wrapper">
            <!-- Боковая панель со списком карточек -->
            <div id="cards-sidebar">
                <div id="cards-filter">
                    <select id="cards-type-filter">
                        <option value="">Все типы</option>
                        <option value="character">Персонажи</option>
                        <option value="location">Локации</option>
                        <option value="event">События</option>
                        <option value="other">Другое</option>
                    </select>
                    <input type="text" id="cards-search" placeholder="Поиск...">
                </div>
                <div id="cards-list"></div>
                <button id="add-card-btn">+ Добавить карточку</button>
            </div>

            <!-- Основная область просмотра/редактирования карточки -->
            <div id="cards-main">
                <div id="card-view" style="display: none;">
                    <div id="card-header">
                        <h2 id="card-title"></h2>
                        <span id="card-type" class="type-badge"></span>
                    </div>
                    <div id="card-content" contenteditable="true"></div>
                    <div id="card-relations">
                        <h3>Связи</h3>
                        <div id="relations-list"></div>
                        <button id="add-relation-btn">Добавить связь</button>
                    </div>
                    <div id="card-actions">
                        <button id="save-card-btn">Сохранить</button>
                        <button id="delete-card-btn" title="Удалить карточку">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <div id="no-card-selected">
                    <p>Выберите карточку из списка или создайте новую</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Модальные окна -->
    <div id="new-card-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Новая карточка</h2>
            <form id="new-card-form">
                <select id="new-card-type" required>
                    <option value="character">Персонаж</option>
                    <option value="location">Локация</option>
                    <option value="event">Событие</option>
                    <option value="other">Другое</option>
                </select>
                <input type="text" id="new-card-title" placeholder="Название" required>
                <button type="submit">Создать</button>
            </form>
        </div>
    </div>

    <div id="relation-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Добавить связь</h2>
            <form id="relation-form">
                <select id="relation-target-card" required>
                    <option value="">Выберите карточку</option>
                </select>
                <input type="text" id="relation-type" placeholder="Тип связи (например, 'отец')" required>
                <textarea id="relation-notes" placeholder="Примечания (необязательно)"></textarea>
                <button type="submit">Добавить</button>
            </form>
        </div>
    </div>

    <footer>
        <p>Литературный редактор &copy; 2025</p>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/cards.js"></script>
</body>
</html>
