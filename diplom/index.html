<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Литературный редактор</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <header>
        <h1>Литературный редактор</h1>
        <div id="auth-buttons">
            <button id="login-btn">Войти</button>
            <button id="register-btn">Регистрация</button>
        </div>
        <div id="user-info">
            <span id="username-display"></span>
            <button id="go-to-index" class="nav-btn">Главная</button>
            <button id="go-to-editor" class="nav-btn">Редактор</button>
            <button id="go-to-cards" class="nav-btn">Карточки</button>
            <button id="logout-btn">Выйти</button>
        </div>
    </header>

    <main>
        <section id="welcome-section">
            <h2>Добро пожаловать в литературный редактор</h2>
            <p>Создавайте, редактируйте и храните свои литературные произведения и сценарии в одном месте.</p>
        </section>

        <!-- Форма входа -->
        <div id="login-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Вход</h2>
                <form id="login-form">
                    <input type="text" id="login-username" placeholder="Имя пользователя" required>
                    <input type="password" id="login-password" placeholder="Пароль" required>
                    <button type="submit">Войти</button>
                </form>
                <div id="login-error" class="error-message"></div>
            </div>
        </div>

        <!-- Форма регистрации -->
        <div id="register-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Регистрация</h2>
                <form id="register-form">
                    <input type="text" id="register-username" placeholder="Имя пользователя" required>
                    <input type="email" id="register-email" placeholder="Email" required>
                    <input type="password" id="register-password" placeholder="Пароль" required>
                    <input type="password" id="register-confirm" placeholder="Подтвердите пароль" required>
                    <button type="submit">Зарегистрироваться</button>
                </form>
                <div id="register-error" class="error-message"></div>
            </div>
        </div>
    </main>

    <footer>
        <p>Литературный редактор &copy; 2025</p>
    </footer>

    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
